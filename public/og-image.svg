<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8c779" />
      <stop offset="50%" stop-color="#d4a746" />
      <stop offset="100%" stop-color="#b8942f" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)" />

  <!-- Subtle motion lines in background -->
  <path d="M0 200 L300 200" stroke="url(#goldGrad)" stroke-width="2" opacity="0.1" />
  <path d="M0 315 L400 315" stroke="url(#goldGrad)" stroke-width="3" opacity="0.15" />
  <path d="M0 430 L300 430" stroke="url(#goldGrad)" stroke-width="2" opacity="0.1" />

  <!-- Logo mark (scaled up) -->
  <g transform="translate(100, 215)">
    <rect width="200" height="200" rx="40" fill="#1a1a1a" />
    <path d="M30 70 L70 70" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" opacity="0.3" />
    <path d="M20 100 L60 100" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" opacity="0.5" />
    <path d="M30 130 L70 130" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" opacity="0.3" />
    <path d="M90 50 L110 50 L110 130 C110 142.5 102.5 150 90 150 L70 150" stroke="url(#goldGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M140 80 L170 100 L140 120" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Text -->
  <text x="340" y="290" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#f5f5f5">JaguarForms</text>
  <text x="340" y="370" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#6b7280">Precision Forms Built to Capture More Customers</text>

  <!-- Tagline -->
  <text x="340" y="440" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="url(#goldGrad)">Fast. Precise. Built to Convert.</text>

  <!-- Bottom accent line -->
